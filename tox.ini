[tox]
envlist = py27
[testenv]
deps = 
    flake8
    pytest
    pytest-cov
    coverage
commands = 
    flake8 --max-line-length=160 fabrix tests
    coverage run --source {envsitepackagesdir}/fabrix /bin/pytest --basetemp={envtmpdir} {posargs}
    coverage html
    coverage report
